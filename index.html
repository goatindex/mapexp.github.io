<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>SES Response Boundaries</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-37.8, 144.9], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Style for SES Response Zones
    function sesStyle(feature) {
      return {
        color: '#FF9900',         // outline color
        weight: 3,
        fillColor: 'orange',      // fill color
        fillOpacity: 0.2          // 20% opacity
      };
    }

    // Style for LGAs
    function lgaStyle(feature) {
      return {
        color: 'black',           // outline color
        weight: 1.5,
        fillColor: 'black',       // fill color
        fillOpacity: 0.1,         // 10% opacity
        dashArray: '8 4'          // long dotted line
      };
    }

    // Load SES Response Zones
    fetch('ses.geojson')
      .then(response => response.json())
      .then(data => {
        var sesLayer = L.geoJSON(data, { style: sesStyle }).addTo(map);
        map.fitBounds(sesLayer.getBounds());

        // Load LGAs after SES to ensure both are visible
        fetch('LGAs.geojson')
          .then(response => response.json())
          .then(lgaData => {
            L.geoJSON(lgaData, { style: lgaStyle }).addTo(map);
          })
          .catch(error => {
            console.error('Error loading LGAs.geojson:', error);
          });
      })
      .catch(error => {
        console.error('Error loading ses.geojson:', error);
      });
  </script>
</body>
</html>
