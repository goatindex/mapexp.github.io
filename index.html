<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>SES Response Boundaries</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .layer-menu {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.95);
      padding: 12px 16px;
      border-radius: 8px;
      z-index: 1000;
      font-family: sans-serif;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      min-width: 260px;
    }
    .layer-menu h4 {
      margin: 8px 0 4px 0;
      font-size: 1em;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
    }
    .layer-menu label {
      display: block;
      margin: 2px 0;
      font-size: 0.95em;
      cursor: pointer;
    }
    .layer-menu .group-controls {
      margin-bottom: 8px;
    }
    .layer-menu .divider {
      border-bottom: 1px solid #ccc;
      margin: 8px 0;
    }
    .layer-menu .search-box {
      width: 100%;
      margin-bottom: 8px;
      padding: 2px 6px;
      font-size: 0.95em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .collapse-arrow {
      display: inline-block;
      margin-right: 6px;
      transition: transform 0.2s;
      font-size: 1.1em;
    }
    .collapsed .collapse-arrow {
      transform: rotate(-90deg);
    }
    .collapsed + .collapsible-list {
      display: none;
    }
    .collapsible-list {
      margin-bottom: 0;
    }
    /* Floating SES Unit label */
    .ses-unit-label {
      background: #fff;
      border: 2px solid #cc7a00; /* 20% darker orange */
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 1em;
      font-weight: bold;
      color: #cc7a00; /* 20% darker orange */
      box-shadow: 0 2px 8px rgba(255,153,0,0.15);
      position: relative;
    }
    .ses-unit-label:after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -14px;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 14px solid #cc7a00; /* 20% darker orange */
    }
    .leaflet-marker-icon.ses-unit-marker {
      background: transparent;
      border: none;
    }
    #activeHeader, #activeList {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.98);
      z-index: 1010;
    }
    #activeHeader {
      padding-top: 2px;
      padding-bottom: 2px;
    }
    #activeList {
      max-height: 30vh;
      overflow-y: auto;
    }
    #saveLinkBtn {
      position: absolute;
      left: 0;
      top: 60px;
      z-index: 1100;
      background: #FF9900;
      color: #fff;
      font-weight: bold;
      border-radius: 8px 0 0 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      padding: 8px 2px 8px 2px;
      writing-mode: vertical-rl;
      text-align: center;
      letter-spacing: 2px;
      user-select: none;
      transition: background 0.2s;
    }
    #saveLinkBtn:hover {
      background: #cc7a00;
    }
    #saveLinkBtn span {
      display: block;
      font-size: 0.9em;
      line-height: 1.2em;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="layer-menu" id="layerMenu">
    <h4 id="activeHeader" class="collapsed"><span class="collapse-arrow">&#9660;</span>All Active</h4>
    <div class="collapsible-list" id="activeList" style="display: none;"></div>
    <input class="search-box" id="globalSearch" type="text" placeholder="Search all areas...">
    <div class="group-controls">
      <label><input type="checkbox" id="toggleAllSES" checked> Show All SES Response Areas</label>
      <label><input type="checkbox" id="toggleAllLGAs" checked> Show All Local Government Areas</label>
      <label><input type="checkbox" id="toggleAllCFA" checked> Show All CFA Response Areas</label>
    </div>
    <div class="divider"></div>
    <div>
      <h4 id="sesHeader" class="collapsed"><span class="collapse-arrow">&#9660;</span>SES Response Areas</h4>
      <div class="collapsible-list" id="sesList" style="display: none;"></div>
    </div>
    <div class="divider"></div>
    <div>
      <h4 id="lgaHeader" class="collapsed"><span class="collapse-arrow">&#9660;</span>Local Government Areas</h4>
      <div class="collapsible-list" id="lgaList" style="display: none;"></div>
    </div>
    <div class="divider"></div>
    <div>
      <h4 id="cfaHeader" class="collapsed"><span class="collapse-arrow">&#9660;</span>CFA Response Areas</h4>
      <div class="collapsible-list" id="cfaList" style="display: none;"></div>
    </div>
    <div class="divider"></div>
    <div>
      <h4 id="ambulanceHeader" class="collapsed"><span class="collapse-arrow">&#9660;</span>Ambulance Stations</h4>
      <div class="collapsible-list" id="ambulanceList" style="display: none;"></div>
    </div>
  </div>
  <!-- REMOVE the save as link button below -->
  <!--
  <div id="saveLinkBtn" title="Save current map as link">
    <span>S<br>A<br>V<br>E<br><br>A<br>S<br><br>L<br>I<br>N<br>K</span>
  </div>
  -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-37.8, 144.9], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Style for SES Response Zones
    function sesStyle(feature) {
      return {
        color: '#FF9900',         // neon orange outline
        weight: 3,
        fillColor: 'orange',      // fill color
        fillOpacity: 0.2
      };
    }

    // Style for LGAs
    function lgaStyle(feature) {
      return {
        color: 'black',
        weight: 1.5,
        fillColor: 'black',
        fillOpacity: 0.1,
        dashArray: '8 8'
      };
    }

    // Style for CFA
    function cfaStyle(feature) {
      return {
        color: 'red',
        weight: 2,
        fillColor: 'red',
        fillOpacity: 0.1
      };
    }

    // Helper: Title Case
    function toTitleCase(str) {
      return str.replace(/\w\S*/g, function(txt){
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
      });
    }

    // Helper to create a checkbox
    function createCheckbox(id, label, checked, onChange) {
      const wrapper = document.createElement('label');
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.id = id;
      cb.checked = checked;
      cb.addEventListener('change', onChange);
      wrapper.appendChild(cb);
      wrapper.appendChild(document.createTextNode(' ' + label));
      return wrapper;
    }

    // Layer and feature storage
    let sesLayer, lgaLayer, cfaLayer;
    let sesFeatureLayers = {}, lgaFeatureLayers = {}, cfaFeatureLayers = {};
    let sesNames = [], lgaNames = [], cfaNames = [];
    let sesNameToKey = {}, lgaNameToKey = {}, cfaNameToKey = {};

    // SES ZONES
    fetch('ses.geojson')
      .then(response => response.json())
      .then(data => {
        data.features.forEach(feature => {
          let name = feature.properties.RESPONSE_ZONE_NAME.trim();
          let key = name.toLowerCase();
          if (!sesFeatureLayers[key]) sesFeatureLayers[key] = [];
        });

        sesLayer = L.geoJSON(data, {
          style: sesStyle,
          onEachFeature: function (feature, layer) {
            let name = feature.properties.RESPONSE_ZONE_NAME.trim();
            let key = name.toLowerCase();
            sesFeatureLayers[key].push(layer);
            layer.bindPopup(toTitleCase(name));
          }
        }).addTo(map);
        map.fitBounds(sesLayer.getBounds());

        sesNames = Object.keys(sesFeatureLayers)
          .map(key => toTitleCase(key))
          .sort((a, b) => a.localeCompare(b));
        sesNameToKey = {};
        Object.keys(sesFeatureLayers).forEach(key => {
          sesNameToKey[toTitleCase(key)] = key;
        });

        const sesList = document.getElementById('sesList');
        sesList.innerHTML = '';
        sesNames.forEach(name => {
          const key = sesNameToKey[name];
          // Default: all off except Fawkner
          const checked = (name.toLowerCase() === "fawkner");
          const cb = createCheckbox(
            'ses_' + key,
            name,
            checked,
            function (e) {
              sesFeatureLayers[key].forEach(layer => {
                if (e.target.checked) {
                  layer.addTo(map);
                } else {
                  map.removeLayer(layer);
                }
              });
              updateAllSESCheckbox();
            }
          );
          sesList.appendChild(cb);
          // Set initial visibility
          sesFeatureLayers[key].forEach(layer => {
            if (checked) {
              layer.addTo(map);
            } else {
              map.removeLayer(layer);
            }
          });
        });

        document.getElementById('toggleAllSES').checked = false;
        document.getElementById('toggleAllSES').addEventListener('change', function (e) {
          const checked = e.target.checked;
          sesNames.forEach(name => {
            const key = sesNameToKey[name];
            const cb = document.getElementById('ses_' + key);
            cb.checked = checked;
            sesFeatureLayers[key].forEach(layer => {
              if (checked) {
                layer.addTo(map);
              } else {
                map.removeLayer(layer);
              }
            });
          });
          updateActiveList(); // <-- ADD THIS
        });

        function updateAllSESCheckbox() {
          const allChecked = sesNames.every(name => document.getElementById('ses_' + sesNameToKey[name]).checked);
          document.getElementById('toggleAllSES').checked = allChecked;
        }

        // --- SES Unit Floating Box ---
        data.features.forEach(feature => {
          const unitName = feature.properties.SES_UNIT_NAME;
          const x = feature.properties.X_CORD;
          const y = feature.properties.Y_CORD;
          if (unitName && x && y) {
            const sesUnitIcon = L.divIcon({
              className: 'ses-unit-marker',
              html: `<div class="ses-unit-label">${toTitleCase(unitName)}</div>`,
              iconAnchor: [60, 44]
            });
            L.marker([y, x], { icon: sesUnitIcon, interactive: false }).addTo(map);
          }
        });
        // --- END SES Unit Floating Box ---

        // --- ADD THESE TWO LINES ---
        setupActiveListSync('ses', sesNames, sesNameToKey, sesFeatureLayers);
        updateActiveList();
      });

    // LGAs
    fetch('LGAs.geojson')
      .then(response => response.json())
      .then(data => {
        data.features.forEach(feature => {
          let name = feature.properties.LGA_NAME.trim();
          let key = name.toLowerCase();
          if (!lgaFeatureLayers[key]) lgaFeatureLayers[key] = [];
        });

        lgaLayer = L.geoJSON(data, {
          style: lgaStyle,
          onEachFeature: function (feature, layer) {
            let name = feature.properties.LGA_NAME.trim();
            let key = name.toLowerCase();
            lgaFeatureLayers[key].push(layer);
            layer.bindPopup(toTitleCase(name));
          }
        }).addTo(map);

        lgaNames = Object.keys(lgaFeatureLayers)
          .map(key => toTitleCase(key))
          .sort((a, b) => a.localeCompare(b));
        lgaNameToKey = {};
        Object.keys(lgaFeatureLayers).forEach(key => {
          lgaNameToKey[toTitleCase(key)] = key;
        });

        const lgaList = document.getElementById('lgaList');
        lgaList.innerHTML = '';
        lgaNames.forEach(name => {
          const key = lgaNameToKey[name];
          // Default: only Merri Bek and Hume on
          const checked = (name.toLowerCase() === "merri bek" || name.toLowerCase() === "hume");
          const cb = createCheckbox(
            'lga_' + key,
            name,
            checked,
            function (e) {
              lgaFeatureLayers[key].forEach(layer => {
                if (e.target.checked) {
                  layer.addTo(map);
                } else {
                  map.removeLayer(layer);
                }
              });
              updateAllLGACheckbox();
            }
          );
          lgaList.appendChild(cb);
          // Set initial visibility
          lgaFeatureLayers[key].forEach(layer => {
            if (checked) {
              layer.addTo(map);
            } else {
              map.removeLayer(layer);
            }
          });
        });

        document.getElementById('toggleAllLGAs').checked = false;
        document.getElementById('toggleAllLGAs').addEventListener('change', function (e) {
          const checked = e.target.checked;
          lgaNames.forEach(name => {
            const key = lgaNameToKey[name];
            const cb = document.getElementById('lga_' + key);
            cb.checked = checked;
            lgaFeatureLayers[key].forEach(layer => {
              if (checked) {
                layer.addTo(map);
              } else {
                map.removeLayer(layer);
              }
            });
          });
          updateActiveList(); // <-- ADD THIS
        });

        function updateAllLGACheckbox() {
          const allChecked = lgaNames.every(name => document.getElementById('lga_' + lgaNameToKey[name]).checked);
          document.getElementById('toggleAllLGAs').checked = allChecked;
        }

        // --- ADD THESE TWO LINES ---
        setupActiveListSync('lga', lgaNames, lgaNameToKey, lgaFeatureLayers);
        updateActiveList();
      });

    // CFA AREAS
    fetch('cfa.geojson')
      .then(response => response.json())
      .then(data => {
        data.features.forEach(feature => {
          let name = feature.properties.BRIG_NAME ? feature.properties.BRIG_NAME.trim() : "Unnamed CFA";
          let key = name.toLowerCase();
          if (!cfaFeatureLayers[key]) cfaFeatureLayers[key] = [];
        });

        cfaLayer = L.geoJSON(data, {
          style: cfaStyle,
          onEachFeature: function (feature, layer) {
            let name = feature.properties.BRIG_NAME ? feature.properties.BRIG_NAME.trim() : "Unnamed CFA";
            let key = name.toLowerCase();
            cfaFeatureLayers[key].push(layer);
            layer.bindPopup(toTitleCase(name));
          }
        }).addTo(map);

        cfaNames = Object.keys(cfaFeatureLayers)
          .map(key => toTitleCase(key))
          .sort((a, b) => a.localeCompare(b));
        cfaNameToKey = {};
        Object.keys(cfaFeatureLayers).forEach(key => {
          cfaNameToKey[toTitleCase(key)] = key;
        });

        const cfaList = document.getElementById('cfaList');
        cfaList.innerHTML = '';
        cfaNames.forEach(name => {
          const key = cfaNameToKey[name];
          // Default: all off
          const checked = false;
          const cb = createCheckbox(
            'cfa_' + key,
            name,
            checked,
            function (e) {
              cfaFeatureLayers[key].forEach(layer => {
                if (e.target.checked) {
                  layer.addTo(map);
                } else {
                  map.removeLayer(layer);
                }
              });
              updateAllCFACheckbox();
            }
          );
          cfaList.appendChild(cb);
          // Set initial visibility
          cfaFeatureLayers[key].forEach(layer => {
            if (checked) {
              layer.addTo(map);
            } else {
              map.removeLayer(layer);
            }
          });
        });

        document.getElementById('toggleAllCFA').checked = false;
        document.getElementById('toggleAllCFA').addEventListener('change', function (e) {
          const checked = e.target.checked;
          cfaNames.forEach(name => {
            const key = cfaNameToKey[name];
            const cb = document.getElementById('cfa_' + key);
            cb.checked = checked;
            cfaFeatureLayers[key].forEach(layer => {
              if (checked) {
                layer.addTo(map);
              } else {
                map.removeLayer(layer);
              }
            });
          });
          updateActiveList(); // <-- ADD THIS
        });

        function updateAllCFACheckbox() {
          const allChecked = cfaNames.every(name => document.getElementById('cfa_' + cfaNameToKey[name]).checked);
          document.getElementById('toggleAllCFA').checked = allChecked;
        }

        // --- ADD THESE TWO LINES ---
        setupActiveListSync('cfa', cfaNames, cfaNameToKey, cfaFeatureLayers);
        updateActiveList();
      });

    // Outline and fill color mapping for each category
    const outlineColors = {
      ses: '#cc7a00', // 20% darker orange
      lga: 'black',
      cfa: 'red'
    };
    const fillColors = {
      ses: 'orange',
      lga: 'black',
      cfa: 'red'
    };
    const baseOpacities = {
      ses: 0.2,
      lga: 0.1,
      cfa: 0.1
    };

    // Store emphasised state: {category: {key: true/false}}
    let emphasised = { ses: {}, lga: {}, cfa: {} };

    // Store the current filter for the All Active search box
    let activeListFilter = "";

    // Helper to update the "All Active" section
    function updateActiveList() {
      const activeList = document.getElementById('activeList');
      activeList.innerHTML = '';

      // Header row for Emphasise (!!) and Name (??) -- removed Properties (##)
      const headerRow = document.createElement('div');
      headerRow.style.display = 'flex';
      headerRow.style.alignItems = 'center';
      headerRow.style.marginBottom = '4px';

      // Empty space for name column
      const nameHeaderSpacer = document.createElement('span');
      nameHeaderSpacer.style.flex = '1';
      headerRow.appendChild(nameHeaderSpacer);

      // Emphasise header (!!)
      const emphHeader = document.createElement('span');
      emphHeader.style.fontWeight = 'bold';
      emphHeader.style.marginLeft = '8px';
      emphHeader.style.marginRight = '8px';
      emphHeader.textContent = '‼';
      emphHeader.title = 'Emphasise';
      emphHeader.style.display = 'flex';
      emphHeader.style.alignItems = 'center';
      emphHeader.style.height = '24px';
      headerRow.appendChild(emphHeader);

      // Name header (??)
      const nameShowHeader = document.createElement('span');
      nameShowHeader.style.fontWeight = 'bold';
      nameShowHeader.textContent = '⁇';
      nameShowHeader.title = 'Show Name';
      nameShowHeader.style.display = 'flex';
      nameShowHeader.style.alignItems = 'center';
      nameShowHeader.style.height = '24px';
      headerRow.appendChild(nameShowHeader);

      activeList.appendChild(headerRow);

      // Store name label markers for each category/key
      if (!window.nameLabelMarkers) window.nameLabelMarkers = { ses: {}, lga: {}, cfa: {} };
      // Store property display state for each category/key
      if (!window.propDisplayState) window.propDisplayState = { ses: {}, lga: {}, cfa: {} };

      // Helper to get the center of the widest horizontal and vertical points of a polygon
      function getPolygonLabelAnchor(layer) {
        // Only works for Polygon or MultiPolygon
        let latlngs = [];
        if (layer.getLatLngs) {
          latlngs = layer.getLatLngs();
        }
        // Flatten for MultiPolygon
        function flatten(arr) {
          return arr.reduce((acc, val) => Array.isArray(val) ? acc.concat(flatten(val)) : acc.concat(val), []);
        }
        latlngs = flatten(latlngs);

        if (latlngs.length === 0) return layer.getBounds().getCenter();

        // Find the widest horizontal span (max lng distance) and its midpoint
        let maxHSpan = 0, hMidLat = 0, hMidLng = 0;
        for (let i = 0; i < latlngs.length; i++) {
          for (let j = i + 1; j < latlngs.length; j++) {
            let span = Math.abs(latlngs[i].lng - latlngs[j].lng);
            if (span > maxHSpan) {
              maxHSpan = span;
              hMidLat = (latlngs[i].lat + latlngs[j].lat) / 2;
              hMidLng = (latlngs[i].lng + latlngs[j].lng) / 2;
            }
          }
        }

        // Find the widest vertical span (max lat distance) and its midpoint
        let maxVSpan = 0, vMidLat = 0, vMidLng = 0;
        for (let i = 0; i < latlngs.length; i++) {
          for (let j = i + 1; j < latlngs.length; j++) {
            let span = Math.abs(latlngs[i].lat - latlngs[j].lat);
            if (span > maxVSpan) {
              maxVSpan = span;
              vMidLat = (latlngs[i].lat + latlngs[j].lat) / 2;
              vMidLng = (latlngs[i].lng + latlngs[j].lng) / 2;
            }
          }
        }

        // The label anchor is at the intersection of the widest horizontal and vertical midlines
        // So: hMidLat (from horizontal), vMidLng (from vertical)
        return L.latLng(hMidLat, vMidLng);
      }

      // Helper to add items for a category
      function addActiveItems(category, names, nameToKey, featureLayers) {
        names.forEach(name => {
          // --- FILTER LOGIC: Only show if matches filter ---
          if (
            activeListFilter &&
            !name.toLowerCase().includes(activeListFilter.toLowerCase())
          ) {
            // If filter is set and name does not match, skip
            // Also remove any name label marker if present
            const key = nameToKey[name];
            if (window.nameLabelMarkers[category][key]) {
              map.removeLayer(window.nameLabelMarkers[category][key]);
              window.nameLabelMarkers[category][key] = null;
            }
            return;
          }

          const key = nameToKey[name];
          const cb = document.getElementById(category + '_' + key);
          if (cb && cb.checked) {
            // Create the active item row
            const row = document.createElement('div');
            row.style.display = 'flex';
            row.style.alignItems = 'center';
            row.style.marginBottom = '2px';

            // Name in outline color
            const nameSpan = document.createElement('span');
            nameSpan.textContent = name;
            nameSpan.style.color = outlineColors[category];
            nameSpan.style.fontWeight = 'bold';
            nameSpan.style.flex = '1';
            row.appendChild(nameSpan);

            // Emphasise checkbox (no label, just box under '‼')
            const emphBox = document.createElement('span');
            emphBox.style.marginLeft = '8px';
            emphBox.style.marginRight = '8px';
            const emphCb = document.createElement('input');
            emphCb.type = 'checkbox';
            emphCb.checked = emphasised[category][key] || false;
            emphCb.title = 'Emphasise';
            emphCb.addEventListener('change', function() {
              emphasised[category][key] = emphCb.checked;
              featureLayers[key].forEach(layer => {
                let opacity = baseOpacities[category];
                if (emphCb.checked) opacity = Math.min(opacity + 0.15, 1.0);
                layer.setStyle({ fillOpacity: opacity });
              });
            });
            emphBox.appendChild(emphCb);
            row.appendChild(emphBox);

            // Name show checkbox (no label, just box under '⁇')
            const nameBox = document.createElement('span');
            const nameCb = document.createElement('input');
            nameCb.type = 'checkbox';
            nameCb.checked = !!(window.nameLabelMarkers[category][key]);
            nameCb.title = 'Show Name';
            nameCb.addEventListener('change', function() {
              if (window.nameLabelMarkers[category][key]) {
                map.removeLayer(window.nameLabelMarkers[category][key]);
                window.nameLabelMarkers[category][key] = null;
              }
              if (nameCb.checked) {
                let latlng = null;
                if (featureLayers[key] && featureLayers[key].length > 0) {
                  const layer = featureLayers[key][0];
                  latlng = getPolygonLabelAnchor(layer);
                }
                if (latlng) {
                  let displayName = name;
                  if (name.length > 16) {
                    // Prevent line breaks at hyphens by replacing them with non-breaking hyphens
                    const safeName = name.replace(/-/g, '\u2011');
                    const words = safeName.split(' ');
                    let line1 = '', line2 = '';
                    for (let w of words) {
                      if ((line1 + ' ' + w).trim().length <= 16 || line1.length === 0) {
                        line1 = (line1 + ' ' + w).trim();
                      } else {
                        line2 = (line2 + ' ' + w).trim();
                      }
                    }
                    displayName = line2 ? `${line1}<br>${line2}` : line1;
                  } else {
                    // Also replace hyphens in short names
                    displayName = name.replace(/-/g, '\u2011');
                  }
                  const labelMarker = L.marker(latlng, {
                    icon: L.divIcon({
                      className: 'name-label-marker',
                      html: `<div style="
                        background:#fff;
                        border:2px solid ${outlineColors[category]};
                        border-radius:8px;
                        padding:4px 12px;
                        font-weight:bold;
                        color:${outlineColors[category]};
                        font-size:1.2em;
                        box-shadow:0 2px 8px rgba(0,0,0,0.10);
                        text-align:center;
                        min-width:60px;
                        max-width:180px;
                        word-break:break-word;
                        line-height:1.2;
                        white-space:normal;
                        hyphens:manual;
                      ">${displayName}</div>`,
                      iconAnchor: [90, 20]
                    }),
                    interactive: false
                  });
                  labelMarker.addTo(map);
                  window.nameLabelMarkers[category][key] = labelMarker;
                }
              }
            });
            nameBox.appendChild(nameCb);
            row.appendChild(nameBox);

            activeList.appendChild(row);

            // If properties checkbox is checked, show properties below
            if (window.propDisplayState[category][key]) {
              // Find the first feature for this key
              let feature = null;
              if (featureLayers[key] && featureLayers[key].length > 0 && featureLayers[key][0].feature) {
                feature = featureLayers[key][0].feature;
              }
              if (feature && feature.properties) {
                const propDiv = document.createElement('div');
                propDiv.style.margin = '0 0 8px 0';
                propDiv.style.paddingLeft = '8px';
                propDiv.style.fontSize = '1.0em';
                propDiv.style.color = '#333';
                propDiv.style.whiteSpace = 'pre-line';
                // List each property line by line
                Object.entries(feature.properties).forEach(([k, v]) => {
                  const line = document.createElement('div');
                  line.textContent = `${k} : ${v}`;
                  propDiv.appendChild(line);
                });
                activeList.appendChild(propDiv);
              }
            }
          } else {
            // If not checked, remove any name label marker
            if (window.nameLabelMarkers[category][key]) {
              map.removeLayer(window.nameLabelMarkers[category][key]);
              window.nameLabelMarkers[category][key] = null;
            }
            // Also clear property display state
            window.propDisplayState[category][key] = false;
          }
        });
      }
      addActiveItems('ses', sesNames, sesNameToKey, sesFeatureLayers);
      addActiveItems('lga', lgaNames, lgaNameToKey, lgaFeatureLayers);
      addActiveItems('cfa', cfaNames, cfaNameToKey, cfaFeatureLayers);
    }

    // Update active list whenever a checkbox is toggled
    function setupActiveListSync(category, names, nameToKey, featureLayers) {
      names.forEach(name => {
        const key = nameToKey[name];
        const cb = document.getElementById(category + '_' + key);
        if (cb) {
          cb.addEventListener('change', updateActiveList);
        }
      });
    }

    // Also call updateActiveList() after initial setup and after any group toggle

    // Collapsible logic for All Active and all categories
    function setupCollapsible(headerId, listId, expanded = false) {
      const header = document.getElementById(headerId);
      const list = document.getElementById(listId);
      if (!expanded) {
        header.classList.add('collapsed');
        list.style.display = 'none';
      } else {
        header.classList.remove('collapsed');
        list.style.display = '';
      }
      header.addEventListener('click', function() {
        header.classList.toggle('collapsed');
        if (list.style.display === 'none') {
          list.style.display = '';
        } else {
          list.style.display = 'none';
        }
      });
    }
    // Expand 'All Active' by default, others collapsed
    setupCollapsible('activeHeader', 'activeList', true);
    setupCollapsible('sesHeader', 'sesList');
    setupCollapsible('lgaHeader', 'lgaList');
    setupCollapsible('cfaHeader', 'cfaList');
    setupCollapsible('ambulanceHeader', 'ambulanceList');
