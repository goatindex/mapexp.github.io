<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>SES Response Boundaries</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="map"></div>
  <div class="layer-menu" id="layerMenu">
    <h4 id="activeHeader" class="collapsed"><span class="collapse-arrow">&#9660;</span>All Active</h4>
    <div class="collapsible-list" id="activeList" style="display: none;"></div>
    <input class="search-box" id="globalSearch" type="text" placeholder="Search all areas...">
    <div class="group-controls">
      <label><input type="checkbox" id="toggleAllSES" checked> Show All SES Response Areas</label>
      <label><input type="checkbox" id="toggleAllLGAs" checked> Show All Local Government Areas</label>
      <label><input type="checkbox" id="toggleAllCFA" checked> Show All CFA Response Areas</label>
      <!-- Ambulance "Show All" injected after load if not present originally;
           left here so order is fixed even before load -->
      <label><input type="checkbox" id="toggleAllAmbulance"> Show All Ambulance Stations</label>
    </div>
    <div class="divider"></div>
    <div>
      <h4 id="sesHeader" class="collapsed"><span class="collapse-arrow">&#9660;</span>SES Response Areas</h4>
      <div class="collapsible-list" id="sesList" style="display: none;"></div>
    </div>
    <div class="divider"></div>
    <div>
      <h4 id="lgaHeader" class="collapsed"><span class="collapse-arrow">&#9660;</span>Local Government Areas</h4>
      <div class="collapsible-list" id="lgaList" style="display: none;"></div>
    </div>
    <div class="divider"></div>
    <div>
      <h4 id="cfaHeader" class="collapsed"><span class="collapse-arrow">&#9660;</span>CFA Response Areas</h4>
      <div class="collapsible-list" id="cfaList" style="display: none;"></div>
    </div>
    <div class="divider"></div>
    <div>
      <h4 id="ambulanceHeader" class="collapsed"><span class="collapse-arrow">&#9660;</span>Ambulance Stations</h4>
      <div class="collapsible-list" id="ambulanceList" style="display: none;"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="js/bootstrap.js"></script>
</body>
</html>
